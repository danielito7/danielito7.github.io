<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <style>
   	 #myCanvas { border: 1px solid #00f; }
    </style>
</head>
<body>
    
    <canvas id="myCanvas" width="500" height="500"></canvas>
    
    <script>
	var c = document.getElementById("myCanvas"); // get the canvas element
	var ctx = c.getContext("2d"); // assign canvas object to a variable
	
// start drawing
	ctx.beginPath();
	ctx.moveTo(100,25);// topleft triangle
	ctx.lineTo(50,25);
	ctx.lineTo(75,50);
	ctx.fill();
	
	ctx.moveTo(150,25); //top triagnle
	ctx.lineTo(125,0);
	ctx.lineTo(100,25);
	ctx.fill();
	
	ctx.moveTo(75,50); // bottom left triangle
	ctx.lineTo(100,75);
	ctx.lineTo(50,75);
	ctx.fill();
	
	ctx.moveTo(100,75); // bottom triangle
	ctx.lineTo(125,100);
	ctx.lineTo(150,75);
	ctx.fill();
	
	ctx.moveTo(150,75); //bottom right triangle
	ctx.lineTo(200,75);
	ctx.lineTo(175,50);
	ctx.fill();
	
	ctx.moveTo(175,50);//top right triangle
	ctx.lineTo(150,25);
	ctx.lineTo(200,25);
	ctx.fill();
	
	
	
	
	
   	 // code to draw on canvas
    </script>
</body>
</html>
