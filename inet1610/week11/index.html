<body>
<canvas id="canvas" width="300" height="300"></canvas>
 <script>
 var sun = new Image();
 var moon = new Image();
 var earth = new Image();
 var mercury = new Image();
 
function init(){
  sun.src = 'https://mdn.mozillademos.org/files/1456/Canvas_sun.png';
  moon.src = 'https://mdn.mozillademos.org/files/1443/Canvas_moon.png';
  earth.src = 'https://mdn.mozillademos.org/files/1429/Canvas_earth.png';
  mercury.src = 'mercury3.png';

 // mars.src = 'https://mdn.mozillademos.org/files/1429/Canvas_earth.png';
  window.requestAnimationFrame(draw);
}

function draw() {
  var ctx = document.getElementById('canvas').getContext('2d');
  

  ctx.globalCompositeOperation = 'destination-over';
  ctx.clearRect(0,0,300,300); // clear canvas

  ctx.fillStyle = 'rgba(0,0,0,0.4)';
  ctx.strokeStyle = 'rgba(0,153,255,0.4)';
  ctx.save();
  ctx.translate(150,150);
  

  // Earth
  var time = new Date();
  ctx.rotate( ((2*Math.PI)/60)*time.getSeconds() + ((2*Math.PI)/60000)*time.getMilliseconds() );
  ctx.translate(105,0); ///// rotation from sun// transalte 255
  ctx.fillRect(0,-12,50,24); // Shadow
  ctx.drawImage(earth,-12,-12);
  // Moon
  
  // document.write(ctx.translate()); was trying to see what the vaule in translate was
  ctx.save();
  
  ctx.rotate( ((2*Math.PI)/6)*time.getSeconds() + ((2*Math.PI)/6000)*time.getMilliseconds() );
  ctx.translate(0,28.5);
  
  ctx.drawImage(moon,-3.5,-3.5);
 // mars
  
  ctx.setTransform(1, 0, 0, 1, 0.5, 0.5);//////// had the  longest trouble
  ctx.translate(150,150);
  var tiempo = new Date();
 
  ctx.rotate( ((2*Math.PI)/6)*time.getSeconds()+ ((2*Math.PI)/6000)*tiempo.getMilliseconds() );
 ctx.translate(60,0); /// translate 210
  ctx.fillRect(0,-12,50,24); // Shadow
  ctx.drawImage(mercury,-12,-12);
 
  
  ctx.restore();  //// puro moon 


  ctx.restore();
  
  ctx.beginPath();
  ctx.arc(150,150,105,0,Math.PI*2,false); // Earth orbit
  ctx.stroke();
  
  ctx.beginPath();
  ctx.arc(150,150,60,0,Math.PI*2,false); // mercury orbit
  ctx.stroke();
 
  ctx.drawImage(sun,0,0,300,300);
  

  window.requestAnimationFrame(draw);
}

init();
 </script>
</body>
